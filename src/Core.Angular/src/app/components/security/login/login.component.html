<div class="col-md-8">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Core | Login</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">

      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>e-mail ou senha inválido</strong>
      </div>

      <div class="box-body">

        <!-- login -->
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="e-mail" [(ngModel)]="user.email" #email="ngModel" email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">e-mail inválido</span>
          </div>
        </div>

        <!-- password -->
        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="senha" [(ngModel)]="user.password" #password="ngModel" required>
            <span class="help-block" *ngIf="email.password && email.dirty">senha inválida</span>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">login</button>
      </div>
    </form>
  </div>
</div>
